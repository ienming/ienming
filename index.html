    <style>
        #indexFlow {
            height: 100vh;
            width: auto;
        }

        #indexFlow img {
            height: 100vh;
            /* 切圖 */
            object-fit: cover;
        }

        /* carousel fade transition */
        .carousel-fade .carousel-item {
            opacity: 0;
            transition-duration: 1s;
            transition-property: opacity;
        }

        .carousel-fade .carousel-item.active,
        .carousel-fade .carousel-item-next.carousel-item-left,
        .carousel-fade .carousel-item-prev.carousel-item-right {
            opacity: 1;
        }

        .carousel-fade .active.carousel-item-left,
        .carousel-fade .active.carousel-item-right {
            opacity: 0;
        }

        .carousel-fade .carousel-item-next,
        .carousel-fade .carousel-item-prev,
        .carousel-fade .carousel-item.active,
        .carousel-fade .active.carousel-item-left,
        .carousel-fade .active.carousel-item-prev {
            transform: translateX(0);
            transform: translate3d(0, 0, 0);
        }

        .topBar {
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            width: 100%;
            z-index: 99;
            background-color: rgba(255, 255, 255, 0.45);
            border-color: #333;
        }

        #logo {
            height: 6vh;
            position: relative;
            top: 1.5vh;
            left: 2vh;
            cursor: pointer;
        }

        .nav {
            height: 60px;
        }

        .hamburger {
            position: absolute;
            top: 1.5vh;
            right: 2vh;
        }

        .nav nav {
            display: inline-block;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* .change .bar1 {
            -webkit-transform: rotate(-45deg) translate(-9px, 6px);
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {
            opacity: 0;

        .change .bar3 {
            -webkit-transform: rotate(45deg) translate(-8px, -8px);
            transform: rotate(45deg) translate(-8px, -8px);
        } */

        /* #drawerItems.change {
            font-size: 50px;
            margin: 0 auto;

            padding: 0;
            position: relative;
            top: 150px;

        /*drawer*/
        .drawer {
            position: fixed;
            top: 60px;
            left: 100vw/2-(55.75)/2;
            z-index: 1;
            color: white;
            background-color: rgb(90, 90, 90, 0.7);
            width: 100vw;
            /*flex container*/
            display: flex;
            justify-content: center;
            align-items: center;
            /*先藏起來*/
            display: none;
        }

        #drawerItems {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .open {
            display: flex;
        }

        /* 電腦版藏hamburger */
        @media only screen and (min-width: 768px) {
            .nav .hamburger {
                display: none;
            }
        }

        .menu {
            position: absolute;
            top: 18px;
            right: 12vh;
        }

        .menu ul {
            padding-left: 0;
            margin-bottom: 0;
        }

        .menu li {
            list-style-type: none;
            display: inline;
            text-align: center;
            font-size: 18px;
            color: #333;
            margin: 0 auto;
            margin-right: 10px;
            transition-duration: .3;
            transition-timing-function: ease-in-out;
        }

        .menu li:hover {
            color: white;
            cursor: pointer;
        }

        /* 手機藏global navigation */
        @media only screen and (max-width: 768px) {
            .nav .menu {
                display: none;
            }
        }
    </style>

</head>

<body>
    <article>
        <header class="topBar">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

        <!-- menu animated -->
        <script>
            // function myFunction(x) {
            //     x.classList.toggle("change");
            //     var drawerItems = document.getElementById("drawerItems");
            //     drawerItems.classList.toggle("change");
            //     var drawer = document.querySelector('drawer');
            //     drawer.classList.add('open');
            // }

            var hamburgerBtn = document.querySelector('.hamburger');
            var drawer = document.querySelector('.drawer');
            var opened = false;

            function openDrawer() {
                drawer.classList.add('open');
                opened = true;
            }

            function closeDrawer() {
                drawer.classList.remove('open');
                opened = false;
            }

            hamburgerBtn.addEventListener('click', openDrawer);
            if (opened == true) {
                hamburgerBtn.addEventListener('click', closeDrawer);
            }
        </script>
